    <link id="theme-stylesheet" rel="stylesheet" href="styles-light.css"> <!-- Hoja de estilo inicial (modo claro) -->
</head>
<body>
    <header>
        <h1>Zapatería</h1>
        <nav>

    </footer>

    <!-- Botón para activar el modo oscuro -->
    <button class="dark-mode-button" onclick="toggleDarkMode()">Activar Modo Oscuro</button>

    <script>
        function toggleDarkMode() {
            const themeStylesheet = document.getElementById("theme-stylesheet");

            // Cambiar entre el CSS del modo claro y oscuro
            if (themeStylesheet.getAttribute("href") === "styles-light.css") {
                themeStylesheet.setAttribute("href", "styles-dark.css");
            } else {
                themeStylesheet.setAttribute("href", "styles-light.css");
            }
        }
    </script>
</body>
